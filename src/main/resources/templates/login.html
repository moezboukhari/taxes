<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<title>Login</title>
<link rel="stylesheet" type="text/css"
	href="../static/css/bootstrap.min.css"
	th:href="@{/css/bootstrap.min.css}" />
<link rel="stylesheet" type="text/css" href="../static/css/myStyle.css"
	th:href="@{/css/myStyle.css}" />
	
</head>
<body>
	<form th:action="@{/login}"  method="post">
		<div class="form-group">
			<label for="usr">User Name</label> 
			<input name="username"
				type="text" class="form-control" id="usr"
				aria-describedby="username" placeholder="UserName"> <small
				id="username" class="form-text text-muted">Entrer vos coordonn√©s</small>
		</div>
		<div class="form-group">
			<label for="exampleInputPassword1">Password</label> <input name="password"
				type="password" class="form-control" id="exampleInputPassword1"
				placeholder="Password">
		</div>
		<div class="form-group form-check">
			<input type="checkbox" class="form-check-input" id="exampleCheck1">
			<label class="form-check-label" for="exampleCheck1">Check me
				out</label>
		</div>
		<button type="submit" class="btn btn-primary">Submit</button>
	</form>
</body>
</html>
